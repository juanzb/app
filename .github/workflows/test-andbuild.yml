name: CI - NestJS

on:
  push:
    branches: [main, development]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga el código del repo
      - name: Checkout app
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js y cache
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # 3️⃣ Instala pnpm globalmente
      - name: Install pnpm
        run: npm install -g pnpm@latest-10

      # 4️⃣ Instala dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --reporter=append-only

      # 5️⃣ Ejecuta los tests
      - name: Run tests
        run: pnpm run test --if-present -- --runInBand

      # 6️⃣ Compila la app
      - name: Build NestJS app
        run: pnpm run build
